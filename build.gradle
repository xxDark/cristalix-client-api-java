apply plugin: 'java'
apply plugin: 'maven-publish'

group 'dev.xdark'
version '1.0.8'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.implario.dev/public/' }
}

sourceCompatibility = targetCompatibility = 1.8
tasks.withType(JavaCompile)*.options*.encoding = 'UTF-8'

dependencies {
    compileOnly 'org.lwjgl.lwjgl:lwjgl:2.9.3'
    compileOnly 'org.lwjgl.lwjgl:lwjgl_util:2.9.3'
    compileOnly 'com.mojang:authlib:2.1.28'
    compileOnly 'io.netty:netty-buffer:4.1.58.Final'
    compileOnly 'dev.xdark:feder:1.0-SNAPSHOT'
    compileOnly 'com.google.guava:guava:21.0'
}

publishing {
    repositories {
        def user = System.getenv 'IMPLARIO_REPO_PASSWORD'
        if (user != null) {
            maven {
                url = 'https://repo.implario.dev/public/'
                credentials {
                    username user
                    password System.getenv('IMPLARIO_REPO_PASSWORD')
                }
            }
        }
        mavenLocal()
    }
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            artifact jar
        }
    }
}
